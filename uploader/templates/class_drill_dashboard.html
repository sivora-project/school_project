{% extends "base.html" %}
{% block content %}

<h3>Class {{ class_name }} - {{ section }} (Month {{ month }})</h3>

<table border="1" cellpadding="8">
<tr><th>ID</th><th>Name</th><th>Status</th></tr>
{% for s in student_rows %}
<tr>
  <td>{{ s.student_pen }}</td>
  <td>{{ s.name }}</td>
  <td>{{ s.status }}</td>
</tr>
{% endfor %}
</table>

<a href="{% url 'school_dashboard' %}?month={{ month }}">â¬… Back</a>

{% endblock %}
